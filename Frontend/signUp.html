<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real_World signup page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="loginSignup.css">

</head>

<body>
    <div class="signupScreen d-flex flex-column border border-2 border-light align-items-center justify-content-center">
        <h1 class="text-light">Sign-Up</h1>
        <form onsubmit="signupSubmit(event)" class="d-flex mt-3 flex-column align-items-center justify-content-center">
            <input type="text" placeholder="User_Name" id="userName" required class="border-bottom border-2">
            <input type="email" placeholder="E-mail address" id="email" required class="border-bottom border-2">
            <input type="text" placeholder="Mobile Number" id="mobileNumber" required class="border-bottom border-2">
            <input type="password" placeholder="Enter Password" id="password" required class="border-bottom border-2">
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required class="border-bottom border-2">
            <button class="mt-4 bg-dark text-light fw-bold" type="submit">Sign Up</button>
        </form>

        <p class="text-light p-1 mt-4">Have an account? <button onclick="window.location.href='Login.html'"
                class="toggleButton fw-bold">Sign
                In</button></p>
    </div>
    <script src="Authorization.js"></script>
</body>

</html>
