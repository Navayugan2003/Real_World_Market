<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real_World Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="loginSignup.css">

</head>
<body>
    <div class="signinScreen d-flex flex-column border border-2 border-light align-items-center justify-content-center">
        <h1 class="text-light">Sign-In</h1>
        <form class="d-flex flex-column align-items-center justify-content-center" onsubmit="loginSubmit(event)">
            <input type="email" placeholder="E-mail address" id="email" required
                class="m-2 text-dark border-bottom border-2">
            <input type="password" placeholder="Password" id="password" required
                class="m-2 text-dark border-bottom border-2">
            <button class="m-4 mt-4 bg-dark text-light fw-bold">Login</button>
        </form>
        <p class="mt-4 text-light p-1">Don't have an account? <button onclick="window.location.href='signUp.html'"
                class="toggleButton fw-bold">Sign
                up</button></p>
    </div>

    <script src="Authorization.js"></script>
</body>

</html>
