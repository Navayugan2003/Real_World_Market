<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real_World Website</title>
    <link rel="Stylesheet" href="MainScreen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--NAVIGATION BAR-->
    <div class="navigationBar d-flex align-items-center">
            <img class="ms-4" id="menuBarImg" src="./Assets/menuBar.webp">
        <!--MENU SECTION-->
        <div class="menuBar">
            <div class="menuDetails">
                <img class="menuCompanyLogo" src="./Assets/menuMarketLogo1.png">
                <img class="menuCompanyLogo mb-4" src="./Assets/menuMarketLogo2.png">
                <div class="categories p-3">
                    <button class="menuActionButton text-dark">
                        <h4>Categories</h4>
                    </button>
                    <div class="menuIndividualDetails">
                        <button>Mobiles</button>
                        <button>Laptops</button>
                        <button>Accessories</button>
                        <button>Clothes</button>
                        <button>Shoes</button>
                    </div>
                </div>
                <div class="menuProfile ps-3 pb-3">
                    <button class="menuActionButton">
                        <h4>Profile</h4>
                    </button>
                    <div class="menuIndividualDetails">
                        <p class="mb-1 pt-1">Navayugan G</p>
                        <p class="mb-1">navayugan02@gmail.com</p>
                    </div>
                </div>
                <button class="menuLogoutButton ps-3 " onclick="window.location.href='Login.html'"><img
                        class="menuLogoutImg pb-1 pe-1" src="./Assets/menuLogout.png">Logout</button>
            </div>
            <button id="cancelButton"><img class="cancelImg" src="./Assets/cancelButton.png"></button>
        </div>

        <!-- COMPANY LOGO -->
        <img class="companyLogo ms-4 me-4 mt-1" src="./Assets/Market Company Logo.png">

        <!-- SEARCH BAR -->
        <input class="ps-3 border searchBar" type="search" placeholder="Search">
        <span><button class="border searchButton"><img class="searchImage ps-2"
                    src="./Assets/search.png"></button></span>

        <!-- PROFILE SECTION -->
        <button class="ms-5 profileButton"><img class="profileIcon rounded-circle" src="./Assets/Icon.jpeg">
            <h4 class="mt-1 ms-2 text-light">Profile</h4>
        </button>
        <div id="profileDetails">
            <div class="content mt-4 border d-flex flex-column text-light p-4">
                <p class="pt-1 ps-1">Username: Navayugan G</p>
                <p class="pt-1 ps-1">Mail Id: navayugan02@gmail.com</p>
                <button class="logoutButton" onclick="window.location.href='Login.html'"><img
                        class="logoutImg pb-1 pe-1" src="./Assets/logout.png">Logout</button>
            </div>
        </div>

        <!-- CART SECTION -->
        <button class="ms-4 cartButton"><img class="cartIcon" src="./Assets/cart.png"></img>
            <div class="cartCount text-light">0</div>
            <h4 class="cartText mt-1 ms-2 text-light">Cart</h4>
        </button>
    </div>

    <!-- PRODUCT LISTS -->
    <div id="products" class="d-flex flex-wrap">

        <div class="addedPopMessage text-light fs-5 text-center">
            Item added
        </div>
    </div>

    <!-- END... -->
    <script src="MainScreen.js"></script>
</body>

</html>
